<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body background="/dice.jpg">
  <h1>LETS PLAY PIG!</h1>
  <div class="container">

    <div class="gamers" id="playerOne">
      <div class="row">
        <div class="col-md-6">
          <h3>Player One</h3>
          <button id="roller1" type="button">Roll dice</button>
          <h3>Your current roll is</h3><input id="roll1" type="number">
          <h3>Your current result is</h3><input id="result1" type="text">
          <h3>Your total score is </h3><input id="score1" type="text">
        </div>

        <div class="gamers" id="playerTwo">
          <div class="col-md-6">
            <h3>Player Two</h3>
            <button id="roller2" type="button">Roll dice</button>
            <h3>Your current roll is</h3><input id="roll2" type="text">
            <h3>Your current result is</h3><input id="result2" type="text">
            <h3>Your total score is </h3><input id="score2" type="text">
          </div>
        </div>
      </div>

      <div class="diceRoll">
        <div class="row">
          <div class="col-md-12">
            <button type="button" onclick="passTurn()">Pass turn</button>
            <h3 id="winner">You won!</h3> display=none
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/dice.js"></script>

</html>
